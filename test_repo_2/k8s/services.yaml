# Load Balancer Service - EXPENSIVE AND INSECURE
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-lb
  namespace: ecommerce
spec:
  selector:
    app: nginx  # Nginx pod doesn't exist in deployment
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: LoadBalancer  # Will create expensive cloud LB
  # Missing source IP preservation
  # Missing session affinity
---
# Ingress Controller Service
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ecommerce
spec:
  selector:
    app: ingress-nginx  # Might not match actual ingress controller
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  type: NodePort
  # Missing nodePort specification - will be random
